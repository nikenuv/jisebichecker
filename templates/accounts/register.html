<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/base/styles/regis.css">
  <link rel="stylesheet" href="/static/base/js/jquery.js">
  <link rel="stylesheet" href="/static/base/js/popper.js">
  <link rel="shortcut icon" href="/static/base/images/favicon.ico">
  <style>
    .navbar {
      box-shadow: 0 4px 35px rgba(0, 0, 0, 0.25);
      /* x y blur warna dengan alpha channel */
    }
  </style>
</head>


<body>

  <nav class="navbar navbar-expand-md bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'unloggedHomepage' %}">JISEBI Checker</a>
      <div class="ml-auto">
        <span class="user-text">User</span>
        <i class="fas fa-user"></i>
        </a>
      </div>
    </div>
  </nav>

  {% if error %}
  <div class="container d-flex justify-content-center align-items-center mt-3 mb-0">
    <div class="alert alert-danger text-center mb-0" role="alert" style="width: 500px;">
      {{ error }}
    </div>
  </div>
  {% endif %}

  <div class="content-container mt-3">
    <div class="form-box">
      <div class="title-container">
        <p>Sign Up</p>
      </div>
      <form action="" method="post">
        {% csrf_token %}
        <div class="input-field">
          <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
        </div>
        <div class="input-field">
          <input type="text" class="form-control" id="username" placeholder="Username" name="username">
        </div>
        <div class="input-field">
          <input type="password" class="form-control" id="password1" placeholder="Password" name="password1">
        </div>
        <div class="input-field">
          <input type="password" class="form-control" id="password2" placeholder="Confirm Password" name="password2">
        </div>
        <button type="submit" id="regist-btn" class="button start">Sign Up</button>
        <p style="color: #898383;">Already have an account? <a href="{% url 'login' %}" class="regis-link"
            style="color: #0053D9;">Login</a></p>
      </form>
    </div>
  </div>


  <script src="/static/base/js/jquery.js" type="text/javascript"></script>
  <script src="/static/base/js/popper.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
