<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/base/styles/login.css" />
    <link rel="stylesheet" href="/static/base/js/jquery.js" />
    <link rel="stylesheet" href="/static/base/js/popper.js" />
    <link rel="shortcut icon" href="/static/base/images/favicon.ico" />
    <style>
      .navbar {
        box-shadow: 0 4px 35px rgba(0, 0, 0, 0.25);
        /* x y blur warna dengan alpha channel */
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'unloggedHomepage' %}"
          >JISEBI Checker</a
        >
      </div>
    </nav>

    {% if error %}
    <div
      class="container d-flex justify-content-center align-items-center mt-3 mb-0"
    >
      <div
        class="alert alert-danger text-center mb-0"
        role="alert"
        style="width: 500px"
      >
        {{ error }}
      </div>
    </div>
    {% endif %}

    <div class="content-container mt-3">
      <div class="form-box">
        <div class="title-container">
          <p>Login</p>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="input-field">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              name="username"
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              class="form-control"
              id="password1"
              placeholder="Password"
              name="password"
            />
          </div>
          <button type="submit" class="button start" id="loginbutton">
            Login
          </button>
          <p style="color: #898383">
            Donâ€™t have an account?
            <a
              href="{% url 'register' %}"
              class="regis-link"
              style="color: #0053d9"
              >SignUp</a
            >
          </p>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha384-uohEdqyY/F3hcyAoZU5ptzrMxkt8rHZN/J1iKTZ5r4J51NuLZ+V2L9GfMEFdHHZ9"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-q5QIRo5qJ1Jzm6GWEfsLvPeB2PvvfG82DOgoeZjn5Kj70R5BLvRj/8oBzK/6CWXD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-rpcclmz2K4tdSM9bDTfL6GO9OWBUxTYd9YFIvzfb3fH2xqB1U9iQyJpNdsIvOqww"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
