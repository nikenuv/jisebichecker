<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base/styles/edit_profile.css">
    <link rel="stylesheet" href="/static/base/js/jquery.js">
    <link rel="stylesheet" href="/static/base/js/popper.js">
    <link rel="shortcut icon" href="/static/base/images/favicon.ico">
    <style>
        .navbar {
            color: #1D68A8;
            box-shadow: 0 4px 35px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-white">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="fas fa-arrow-left"></i> Edit Profile</a>
        </div>
    </nav>

    <div class="container form-container">
        <h3 class="profile-settings">Profile Settings</h3>
        <div class="content">
            <form method="post">
                {% csrf_token %}
                <div class="input-field">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="new_username" name="new_username" value="{{ user.username }}" placeholder="{{ user.username }}">
                </div>

                <div class="input-field">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="new_email" name="new_email" value="{{ user.email }}" placeholder="{{ user.email }}">
                </div>

                <div class="input-field">
                    <label for="Password" class="form-label">Password</label>
                    <div class="password-input">
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                </div>

                <div class="input-field">
                    <label for="Password" class="form-label">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                </div>

                <button type="submit" class="button save">Save</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
        </div>
    </footer>

    <script src="/static/base/js/jquery.js" type="text/javascript"></script>
    <script src="/static/base/js/popper.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
